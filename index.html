<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
  <body>
    <div class="container">
      <h1 class = "jumbotron">Pig Dice</h1>
      <div class="row">
        <div id = "rollArea">
          <h2 class="turnHeader"><span id="turnName"></span>, it's your turn</span></h2>
          <div id = "diceRoll">
          </div>
          <h4>Turn Score:  <span id="turnScore"></span></h4>
        </div>

        <div class = "col-sm-6">
          <div class="player1">
            <form id="p1form">
              <label for="p1name">Enter Your Name:  </label>
              <input id="p1name" type="text">
              <button type="submit" class="btn btn-success">1</button>
            </form>
            <h2 id=p1header></h2>
            <div id="scoreArea">
              <h4>Total Score:  <span id="totalScore"></span></h4>
            </div>
          </div>
        </div>
        <div class = "col-sm-6">
          <div class="player2">
            <form id="p2form">
              <label for="p2name">Enter Your Name:  </label>
              <input id="p2name" type="text">
              <button type="submit" class="btn btn-success">2</button>
            </form>
            <h2 id=p2header></h2>
            <div id="scoreArea">
              <h4>Total Score:  <span id="totalScore"></span></h4>
            </div>
          </div>
        </div>
      </div>
      <div id="buttons">
        <button id="roll" class="btn btn-danger">Roll!</button>
        <button id="hold" class="btn btn-primary">Hold!</button>
      </div>
    </div>
  </body>
</html>
